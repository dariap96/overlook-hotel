<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Auth (Super Puper Secure)</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/3.0.0/toaster.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js" ></script>
  <script src="https://code.angularjs.org/1.2.0/angular-animate.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/3.0.0/toaster.min.js"></script>
</head>
<body>
<form class="login-form">
  <p class="login-text">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-question fa-stack-1x"></i>
            </span>
  </p>
  <input type="name" #name class="login-username" autofocus required="true" placeholder="Username" />
  <input #real_name class="login-username" autofocus required="true" placeholder="Name" />
  <input #surname class="login-username" autofocus required="true" placeholder="Surname" />
  <input type="email" #email class="login-username" autofocus required="true" placeholder="Email" />
  <input type="password" #password class="login-password" required="true" placeholder="Password" />
  <input type="button" id="login-submit" name="signUp" (click)="onSubmit()" value="Sign Up" class="login-submit" />
</form>
<div class="login-forgot-pass">
  <a href="http://localhost:4200/login" class="login-forgot-pass-button">Sign In</a>
</div>
<div class="underlay-photo"></div>
<div class="underlay-black"></div>
</body>
</html>
