<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить администратора</title>
    <link rel="stylesheet" href="../auth/css/auth.css">
</head>
<body>
    <form class="login-form">
        <p class="login-text">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-question fa-stack-1x"></i>
            </span>
        </p>
        <span style="color: white;">Добавить администратора</span>
        <input type="name" id="login-name-field" class="login-username" autofocus="true" required="true" placeholder="Name" />
        <input type="email" id="login-username-field" class="login-username" autofocus="true" required="true" placeholder="Username" />
        <input type="password" id="login-password" class="login-password" required="true" placeholder="Password" />
        <input type="button" id="login-submit" name="signUp" value="Создать" class="login-submit" />
    </form>
    <div class="underlay-photo"></div>
    <div class="underlay-black"></div>
</body>
</html>
